<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Bergende Personen</title>
    <style>
        :root { --gap: 12px; --gap-lg: 18px; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
        .container { max-width: 960px; margin: 0 auto; padding: 16px; }
        h1 { margin: 0 0 var(--gap-lg) 0; }
        h2 { margin: var(--gap-lg) 0 var(--gap) 0; }

        .form-grid { display: grid; grid-template-columns: 1fr; gap: var(--gap-lg); }
        .field label { display: block; font-weight: 600; margin-bottom: 6px; }
        .field input[type="text"] { width: 100%; box-sizing: border-box; padding: 8px 10px; }
        .actions { margin-top: var(--gap-lg); display: flex; gap: var(--gap); align-items: center; }

        /* einfache Tabellen-Optik */
        .data-table { border-collapse: collapse; width: 100%; margin-top: var(--gap-lg); }
        .data-table th, .data-table td { border: 1px solid #999; padding: 8px 10px; text-align: left; }
        .data-table th { background: #f5f5f5; }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h1>Bergende Personen</h1>

        <h2>Neue bergende Person anlegen</h2>
        <h:form>
            <div class="form-grid">
                <div class="field">
                    <label for="name">Name:</label>
                    <h:inputText id="name" value="#{personController.neu.name}" required="true" />
                </div>

                <div class="field">
                    <label for="phone">Telefon:</label>
                    <h:inputText id="phone" value="#{personController.neu.phone}" />
                </div>

                <div class="actions">
                    <h:commandButton value="Anlegen" action="#{personController.anlegen}" />
                    <h:link outcome="index" value="Zurück zur Übersicht" />
                </div>
            </div>
        </h:form>

        <h2>Vorhandene bergende Personen</h2>
        <h:dataTable value="#{personController.bergende}" var="p" styleClass="data-table">
            <h:column><f:facet name="header">ID</f:facet>#{p.id}</h:column>
            <h:column><f:facet name="header">Name</f:facet>#{p.name}</h:column>
            <h:column><f:facet name="header">Telefon</f:facet>#{p.phone}</h:column>
        </h:dataTable>

        <p style="margin-top:12px;"><h:link outcome="index" value="Zur Übersicht"/></p>
    </div>
</h:body>
</html>
